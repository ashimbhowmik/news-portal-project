<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>World News Store</title>
</head>

<body>
    <header class=" my-4">
        <nav class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><button>Home</button></li>
                        <li><button>Breaking News</button></li>
                        <li><button>Regular news</button></li>
                        <li><button>International News</button></li>
                        <li><button>Sports</button></li>
                        <li><button>Entertainment</button></li>
                        <li><button>Culture</button></li>
                        <li><button>Arts</button></li>
                        <li><button>All News</button></li>
                    </ul>
                </div>
                <p class="text-xl lg:ml-5 font-bold"><span class="text-orange-600">WC
                    </span> News72</p>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal p-0">
                    <li><button>Home</button></li>
                    <li><button>Breaking News</button></li>
                    <li><button>Regular news</button></li>
                    <li><button>International News</button></li>
                    <li><button>Sports</button></li>
                    <li><button>Entertainment</button></li>
                    <li><button>Culture</button></li>
                    <li><button>Arts</button></li>
                    <li><button>All News</button></li>
                </ul>
            </div>
            <div class="navbar-end hidden lg:flex lg:mr-8">
                <ul class="menu menu-horizontal p-0">
                    <li><button>News</button></li>
                    <li><button>Blog</button></li>
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <main class="lg:container lg:mx-auto  my-10">
        <section class="px-10 lg:px-0 mb-10">
            <div
                class=" lg:pl-8 h-14 text-xl bg-black rounded-md w-full flex items-center justify-center lg:justify-start">
                <p><span>0</span> items found here</p>
            </div>
        </section>
        <section class=" flex mt-7 lg:flex items-center justify-between lg:px-0 px-10">
            <div class="lg:flex items-center lg:justify-between">
                <p class="mr-6 mt-3 lg:mt-0 mb-8 lg:mb-0">Short By View: </p>
                <ul class="menu menu-horizontal p-0 bg-gray-600" disabled>
                    <li tabindex=" 0">
                        <button>
                            Default
                            <svg class=" fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24">
                                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="flex flex-col  lg:flex lg:flex-row lg:items-center lg:justify-between">
                <button class="btn btn-primary lg:mr-6 mb-6 lg:mb-0">Today's Pick</button>
                <button class="btn btn-outline btn-info">Trending</button>
            </div>
        </section>
        <section class="mt-10 p-5 bg-base-200 rounded-xl">
            <div class="card lg:card-side bg-base-200 shadow-xl mb-7">
                <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
                <div class="card-body">
                    <h2 class="card-title">New album is released!</h2>
                    <p>Click the button to listen on Spotiwhy app.</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Listen</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg></a>
            </div>
        </div>
        <div>
            <p>Copyright Â© 2022 - All right reserved by ACME Industries Ltd</p>
        </div>
    </footer>
</body>

</html>
